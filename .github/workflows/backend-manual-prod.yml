name: Backend prod workflow deployment
on: 
  workflow_dispatch:
    inputs:
      service_tag:
        description: "Service release tag, more info at: https://github.com/Sneak-Geek/sneakgeek/tags"
        required: true
jobs:
  deploy_prod:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: service
    steps:
      - uses: actions/checkout@v2
      - name: Checkout branch with tags
        env: 
          TAG: ${{ github.event.inputs.service_tag }} 
        run: |
          git fetch --prune --unshallow --tags
          git checkout tags/$TAG -b build/$TAG
      - name: Get current git branch
        run: git branch --show-current
      - name: Check release version
        run: cat ../version.json
      - name: Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install packages
        run: yarn install --frozen-lockfile
      - name: Build
        run: yarn build
      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@master
        with:
          service_account_email: ${{ secrets.GAE_PROD_SERVICE_ACCOUNT }}
          service_account_key: ${{ secrets.GAE_PROD_SERVICE_ACCOUNT_KEY }}
          project_id: ${{ secrets.PROD_PROJECT_ID }}
      - name: Deploy to Google App Engine prod
        env:
          GAE_PROD_SERVICE_ACCOUNT: ${{ secrets.GAE_PROD_SERVICE_ACCOUNT }}
          PROD_PROJECT_ID: ${{ secrets.PROD_PROJECT_ID }}
        run: |
          VERSION=`node -e "const v=require('../version.json');console.log(v.service.version+'-'+v.service.build)"`  
          gcloud app deploy ./app-prod.yaml \
            --version=$VERSION \
            --no-cache --promote --verbosity=info --quiet \
            --account=$GAE_PROD_SERVICE_ACCOUNT \
            --project=$PROD_PROJECT_ID
      - name: Delete build branch
        continue-on-error: true
        env:
          TAG: ${{ github.event.inputs.service_tag }}
        run: |
          git branch -d build/$TAG
