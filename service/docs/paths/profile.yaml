profile:
  get:
    tags:
      - profile
    summary: Get user profile
    description: ""
    operationId: getProfile
    parameters:
      - in: header
        name: authorization
        description: JWT for user authorization
        required: true
        schema:
          $ref: "../definitions/common/JWTToken.yaml"
    responses:
      "200":
        description: Get user profile successfully
        schema:
          $ref: "../definitions/entities/Profile.yaml"
      "404":
        description: Profile not found

update:
  put:
    tags:
      - profile
    summary: Update user profile
    description: ""
    operationId: updateProfile
    parameters:
      - in: header
        name: authorization
        description: JWT for user authorization
        required: true
        schema:
          $ref: "../definitions/common/JWTToken.yaml"
      - in: body
        name: body
        description: Update information
        required: true
        schema:
          $ref: "#/definitions/UpdateProfile"
    responses:
      "200":
        description: Update user data success
        schema:
          $ref: "../definitions/entities/Profile.yaml"
      "400":
        description: Invalid request
      "404":
        description: Profile not found
      "500":
        description: Internal server error

definitions:
  UpdateProfile:
    type: object
    properties:
      favoriteShoeBrand:
        type: string
        example: Nike
      shoeSizeStandard:
        type: string
        example: US
      userProvidedAddress:
        type: string
      userProvidedGender:
        type: string
      userProvidedPhoneNumber:
        type: string
      userProvidedShoeSize:
        type: string
      userProvidedEmail:
        type: string
        format: email
      userProvidedName:
        type: object
        properties:
          firstName:
            type: string
          middleName:
            type: string
          lastName:
            type: string
